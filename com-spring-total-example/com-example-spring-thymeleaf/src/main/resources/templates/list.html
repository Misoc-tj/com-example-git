<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"></meta>
    <title></title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>书名</th>
				<th>作者</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book:${books}">
				<td th:text="${book.btitle}"></td>
				<td th:text="${book.bauthor}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
