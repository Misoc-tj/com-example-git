spring.application.name=spring-nacos-client
server.port=8001
spring.cloud.nacos.config.server-addr=127.0.0.1:8848


############# client \u5BF9\u5E94nacos\u521B\u5EFA\u914D\u7F6E  #####################
spring.cloud.nacos.config.prefix=example
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.group=spring-nacos-group



spring.profiles.active=dev # \u591A\u73AF\u5883\u914D\u7F6E

#spring.cloud.nacos.config.group=spring-nacos-group  \u6839\u636E\u7EC4\u6765\u6307\u5B9A\u73AF\u5883
spring.cloud.nacos.config.namespace=511e26b7-fb58-4f16-9ede-7a38f15ef70b


#\u6269\u5C55\u914D\u7F6E\u6587\u4EF6\u52A0\u8F7D
spring.cloud.nacos.config.ext-config[0].data-id=actuator.properties
spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=log.properties
spring.cloud.nacos.config.ext-config[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true


#\u5171\u4EAB\u914D\u7F6E
spring.cloud.nacos.config.shared-dataids=actuator.properties,log.properties
spring.cloud.nacos.config.refreshable-dataids=actuator.properties,log.properties
